<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> </head>
  
<h1 id= "title"> freeCodeCamp Survey Form </h1>
<p id= description> <em> Thank you for taking the time to help us improve the platform </em></p>

   
<form id="survey-form">
  
  <label id="name-label"for="name-label">Name</label><br>
  <input type="text" id="name" name="name-label" placeholder="Enter your name" required class="input" ><br><br>
  <label id="email-label" for="email-label">Email</label><br>
  <input type="email" id="email" name="email-label" placeholder="Enter your email" required class="input"><br><br>
  <label id="number-label" for="number-label">Age (optional)</label><br>
  <input type="number" id="number" name="number-label" placeholder="Age" min="10" max="99"class="input"><br><br>
  
  
  <label for="dropdown">Which option best describes your current role?</label><br>
  <select name="dropdown" id="dropdown" class="selectores">
  <option value="Select current role" selected="true" disabled="disabled">Select current   role</option>
  <option value="Student">Student</option>
  <option value="Full Time Job">Full Time Job</option>
  <option value="Full Time Learner">Full Time Learner</option>
  <option value="Prefer not to say">Prefer not to say</option>
  <option value="Other">Other</option>
  </select><br><br>
  
  <label id="radiobuttons"> Would you recommend freeCodeCamp to a friend? </label><br>                                         <input type="radio" id="Definitely" name="recommend" value="Definitely">
    <label for="Definitely">Definitely</label><br>
    <input type="radio" id="Maybe" name="recommend" value="Maybe">
    <label for="Maybe">Maybe</label><br>
    <input type="radio" id="not sure" name="recommend" value="not sure">
    <label for="not sure">Not sure</label><br><br>

 
  <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
    <select name="feature" id="feature" class="selectores">
    <option value="Select an option" selected="true" disabled="disabled">Select an   option</option>
    <option value="challenges">Challenges</option>
    <option value="projects">Projects</option>
    <option value="community">Community</option>
    <option value="open source">Open Source</option>
    <option value="Other">Other</option>
    </select><br><br>
  
   <label id="improved"> What would you like to see improved? (Check all that apply)</label> <br>
    <input type="checkbox" id="Front-end Projects" name="Front-end Projects" value="Front-end Projects">
    <label for="Front-end Projects">Front-end Projects</label><br>
    <input type="checkbox" id="Back-end Projects" name="Back-end Projects" value="Back-end Projects">
    <label for="Back-end Projects">Back-end Projects</label><br>
    <input type="checkbox" id="Data Visualization" name="Data Visualization" value="Data Visualization">
    <label for="Data Visualization">Data Visualization</label><br>
    <input type="checkbox" id="Challenges" name="Challenges" value="Challenges">
    <label for="Challenges">Challenges</label><br>
    <input type="checkbox" id="Open Source Community" name="Open Source Community" value="Open Source Community">
    <label for="Open Source Community">Open Source Community</label><br>
    <input type="checkbox" id="Gitter help rooms" name="Gitter help rooms" value="Gitter help rooms">
    <label for="Gitter help rooms">Gitter help rooms</label><br>
    <input type="checkbox" id="Videos" name="Videos" value="Videos">
    <label for="Videos">Videos</label><br>
    <input type="checkbox" id="City Meetups" name="City Meetups" value="City Meetups">
    <label for="City Meetups">City Meetups</label><br>
    <input type="checkbox" id="Wiki" name="Wiki" value="Wiki">
    <label for="Wiki">Wiki</label><br>
    <input type="checkbox" id="Forum" name="Forum" value="Forum">
    <label for="Forum">Forum</label><br>
    <input type="checkbox" id="Additional Courses" name="Additional Courses" value="Additional Courses">
    <label for="Additional Courses">Additional Courses</label><br><br>
   

<label for="comments">Any comments or suggestions?</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comment here..." class= "comments"></textarea><br><br>
  
<button id="submit" type="submit" value="submit" class="submit-button">Submit</button>
  
</form>

</di>
